<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-brands fa-spotify"></i>
                <h2>‚ùåSpotify</h2>
            </div>
            <div class="ref">
                <a href="">Home</a>
                <a href="">Playlist</a>
                <a href="">Artist</a>
            </div>.
        </header>
        <main>
            <i class="fa-solid fa-bars menu" id="menu"></i>
            <div class="sidebar" id="sidebar">
                <i class="fa-solid fa-xmark" id="cross"></i>    
            </div>
            <div class="hero" id="hero">
            <div class="music-banner">
                <div class="music-disc" id="disc"></div>
            </div>
            <audio  preload="metadata" id="music" src="" type="audio/mp3" >
            </audio>
            <div class="desc">
                <h4 id="title"></h4>
                <p id="artist"></p>
            </div>
            <div class="det">
                <p id="musicCurt">00:00</p>
                <input type="range" name="" id="timeLine" min="0" max="100">
                <p id="musicDuration"></p>
            </div>
           <div class="det">
            <i class="fa-solid fa-angle-left" id="prev"></i>
            <i class="fa-solid fa-play" id="musicCntrl"></i>
            <i class="fa-solid fa-angle-right" id="next"></i>
           </div>
            </div>
        </main>
    </div>
    <script src="./doubly.js"></script>
    <script src="func.js"></script>
    <script src="./script.js"></script>
</body>
</html>
